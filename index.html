<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div><iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/JfVN20d8KSpha8erMGRb-3Lnjwr3rEvPz6qsZMN1CCo/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/1X4lvErnUbP0oYH-lLYs8hr3P3GO65JjWAFDT-r9aiM/embed"></iframe>
    </section>
    <section id="game">
        <h1>Games</h1>
        <div class="line"></div>
        <h2>Click on the game to play!</h2>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/VTzIvmMUOvQpT_D-jRwRxG_5aJMGaZ2ZsyQiaOnWziI" target="_blank"><img src="https://studio.code.org/v3/files/VTzIvmMUOvQpT_D-jRwRxG_5aJMGaZ2ZsyQiaOnWziI/.metadata/thumbnail.png"></a>
                        <div class="carousel-content">
                            <p>Drone Game!</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/vgdYl-Y5QACt71pELi3XHu1YF5Np-_xzOx2Ua6wESzk" target="_blank"><img src="https://studio.code.org/v3/files/vgdYl-Y5QACt71pELi3XHu1YF5Np-_xzOx2Ua6wESzk/.metadata/thumbnail.png"></a>
                        <div class="carousel-content">
                            <p>Collect the coins!</p>
                        </div>
                    </center>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>


    </section>
    <section id="chatbot">
        <h1>Chat Bot</h1>
        <div class="line"></div>
        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/aldenbot">
        </iframe>
    </section>
</body>

</html>
